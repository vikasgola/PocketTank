<body >

    <div id="game">
        <div class="row m-0 p-0">
                <div class="col position-absolute">
                    <div id="pocket-chat" class="float-right">
                        <div id="chat-window" class="text-white m-0" >
                            <div id="output"></div>
                        </div>
                        <input id="message" class="rounded p-1" type="message" placeholder="Type Your Message!"/>
                        <button id="send" onclick="sendMessage()" class="btn-black p-1 rounded">Send</button>
                    </div>    
                </div>
            </div>            
            
        <div class="row m-0 p-0">
            <div class="col position-absolute">
                <button onclick="exitGame()" class="d-block mt-1 p-1 pl-2 pr-2 border-dark rounded btn-black float-right">
                        Exit
                </button>
            </div>
        </div>

        <div class="controls">
            <!-- <button class="btn">Fire</button>
            <button class="btn">Fire</button> -->
        </div>
            
		<section id="gamelevel" class="h-100 gamelevel">
			<div class="container h-100">
				<div class="row justify-content-md-center h-100">
					<div class="card-wrapper">
						<div class="card fat">
							<div class="card-body">
								<h4 class="card-title">Select Level</h4>
								<button onclick="resume('easy')" class="btn btn-primary btn-block">Easy</button>
								<button onclick="resume('intermediate')" class="btn btn-primary btn-block">Intermediate</button>
								<button onclick="resume('hard')" class="btn btn-primary btn-block">Hard</button>
							</div>
						</div>
						<div class="footer">
							Copyright &copy; 2018 &mdash; Mental 
						</div>
					</div>
				</div>
			</div>
        </section>
        
        <section id="gamelan" class="h-100">
			<div class="container h-100">
				<div class="row justify-content-md-center h-100">
					<div class="card-wrapper">
						<div class="card fat">
							<div class="card-body">
								<h4 class="card-title">Join or Create Room</h4>
								<button onclick="lan('join')" class="btn btn-primary btn-block">Join</button>
								<button onclick="lan('host')" class="btn btn-primary btn-block">Host</button>
							</div>
						</div>
						<div class="footer">
							Copyright &copy; 2018 &mdash; Mental 
						</div>
					</div>
				</div>
			</div>
        </section>


        <section id="hostkey" class="h-100">
			<div class="container h-100">
				<div class="row justify-content-md-center h-100">
					<div class="card-wrapper">
						<div class="card fat">
							<div class="card-body">
								<h4 class="card-title">Join or Create Room</h4>
                                <div class="form-group">
									<label for="key">Joinkey</label>

									<input id="key" type="number" class="form-control" name="key" value="" required autofocus>
								</div>
								<div class="form-group no-margin">
									<button onclick="share.join()" class="btn btn-primary btn-block">
										JoinMe
									</button>
								</div>
							</div>
						</div>
						<div class="footer">
							Copyright &copy; 2018 &mdash; Mental 
						</div>
					</div>
				</div>
			</div>
        </section>
        
        <canvas id = "canvas" width="0" height="0"></canvas>
        
    </div>

    <div id="gameend">
        <h1 class="align-center text-center text-white d-block">Game Over!</h1>
    </div>

    <script src="js/chat.js"></script>
    <script src="js/share.js"></script>
    <script src="js/game.js"></script>    
    <script src="js/login.js"></script>    
    <script src="js/menu.js" ></script>
    <script src="js/main.js" ></script>
</body>
</html>
